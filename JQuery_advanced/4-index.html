    <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
    <script type="application/javascript">
        $(document).ready(function () {
            function createFamilyTree() {
                const table = $("<table>").append(
                    $("<thead>").append(
                        $("<tr>").append(
                            $("<th>").text("Firstname"),
                            $("<th>").text("Lastname")
                        )
                    ),
                    $("<tbody>").append(
                        $("<tr>").append(
                            $("<td>").text("Guillaume"),
                            $("<td>").text("Salva")
                        ),
                        $("<tr>").append(
                            $("<td>").text("Paulette"),
                            $("<td>").text("Salva")
                        ),
                        $("<tr>").append(
                            $("<td>").text("Antoine"),
                            $("<td>").text("Salva")
                        )
                    )
                );
                $("body").append(table);
            }
            createFamilyTree();
        });
    </script>
