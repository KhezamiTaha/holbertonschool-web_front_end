<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple DOM example</title>
    <style>
        .highlight {
          color: white;
          background-color: black;
          padding: 10px;
          width: 250px;
          text-align: center;
        }
      </style>
</head>

<body>
    <section>
        <img src="dinosaur.png"
            alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
        <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
    </section>
    <script>
        const link = document.querySelector('a')
        link.textContent = "Wikipidea";
        link.href = "https://www.wikipedia.org/";
        const sect = document.querySelector("section");



        const paragraph = document.createElement("p");
        paragraph.textContent = "Hello this is my paragraph";
        sect.appendChild(paragraph)
        const text = document.createTextNode(
            " â€” the premier source for Quiz knowledge.",
        );
        const linkPara = document.querySelector("p");
        linkPara.appendChild(text);

        sect.appendChild(linkPara)

        sect.removeChild(linkPara);

        paragraph.setAttribute("class", "highlight")

       


    </script>
</body>

</html>
